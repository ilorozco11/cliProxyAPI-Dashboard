<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Antigravity Auth</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>Antigravity Auth</h1>
            <p class="subtitle">Auto-detect OAuth Callback</p>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <button id="login-btn" class="btn-primary">
                <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Login with Google
            </button>
            <p class="hint">Extension will auto-detect when login is complete</p>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="hidden">
            <div class="spinner"></div>
            <p id="status-text">Waiting for login...</p>
        </div>

        <!-- Success Section -->
        <div id="success-section" class="hidden">
            <div class="success-icon">‚úÖ</div>
            <h2>Authentication Successful!</h2>
            <p id="user-email" class="email"></p>

            <div id="token-info" class="token-info hidden"></div>

            <button id="download-btn" class="btn-success">
                üì• Download Auth JSON
            </button>
            <button id="logout-btn" class="btn-secondary">
                Login Another Account
            </button>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="hidden">
            <div class="error-icon">‚ùå</div>
            <h2>Error</h2>
            <p id="error-message" class="error-text"></p>
            <button id="retry-btn" class="btn-secondary">
                Try Again
            </button>
        </div>

        <footer>
            <p>Antigravity Auth v3.0 (Auto-detect)</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
